<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button (click)="location.back()">Back</ons-back-button>
    </div>
    <div class="center">Intro to Game</div>
  </ons-toolbar>
  <div class="content">

    <p>
      Choose which subject you want for the quiz. You will have 2 minutes to answer 10 questions. Write out the numbers
      one to ten on your paper before starting.
    </p>

    <div style="margin: 10px">
      <ons-select (change)="subjectChange($event)">
        <option *ngFor="let sub of subjects" [value]="sub">
          {{ sub }}
        </option>
      </ons-select>
    </div>

    <ons-button (click)="redir()">Let's begin!</ons-button>
  </div>
</ons-page>
