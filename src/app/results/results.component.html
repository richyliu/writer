<ons-page>
  <ons-toolbar>
    <div class="center">Results</div>
  </ons-toolbar>
  <div class="content">
    <p>Correct: {{numCorrect}}, {{numCorrect/displayTable.length * 100 | number}}%</p>
    <p>Your text:</p>
    <p class="code">{{imageText}}</p>
    <table>
      <tr *ngFor="let row of displayTable">
        <td>{{row.userAnswer}}</td>
        <td>{{row.answer}}</td>
        <td>{{row.correct}}</td>
      </tr>
    </table>


    <ons-button routerLink="/welcome">Again!</ons-button>
  </div>
</ons-page>
