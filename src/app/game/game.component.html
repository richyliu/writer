<ons-page>
  <ons-toolbar>
    <div class="center">Game</div>
  </ons-toolbar>
  <div class="content">
    <div *ngIf="hideTakePicture" class="game">
      <ons-card>
        <p>
          {{definition}}
        </p>
      </ons-card>
      <div class="next-wrapper">
        <ons-button (click)="nextWord()" modifier="large" class="next">Next</ons-button>
      </div>
    </div>
  </div>
</ons-page>
