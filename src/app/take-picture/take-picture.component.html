<ons-page>
  <ons-toolbar>
    <div class="center">Take a picture!</div>
  </ons-toolbar>
  <div class="content">
    <ons-list>
      <ons-list-item>
        Click "choose file" below then click "take picture" in the popup
      </ons-list-item>
      <ons-list-item>
        <ons-input type="file" (change)="uploadPicture($event)" accept="image/*"></ons-input>
      </ons-list-item>
    </ons-list>

  </div>
</ons-page>
